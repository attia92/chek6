    <div class="header">
        <h1>courses</h1>

        <div class="row">

    <form class="courses-form">
        <br>
        <h4>Feedback</h4>
        <div class="buttons">
            <button onclick="bold()" type="button">B</button>
             <button onclick="italique()" type="button">I</button>
             <button onclick="souligne()"type="button">underline</button>
             <select id="size" onchange="changeSize()">

                <option>Verdana</option>
                <option>Geneva</option>
               </select>
        </div>
        <textarea id="mytext" rows="5" cols="50"></textarea>
    </form>
    
        
    <div id="fade" class="modal">
        <p>This is GoMyCode Track. <br>
            Each track has its own goal. <br>
            By adopting this track, you chose your own goal.
        </p>
        
        <a href="#close-modal" rel="modal:close" class="close-modal ">Close</a>
